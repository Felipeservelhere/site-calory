<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário - Quero meu sistema</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e9f5ff, #ffffff);
      padding: 120px 20px 60px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    header {
      width: 100%;
      padding: 10px 3%;
      background-color: #ffffff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .logo {
      flex-grow: 1;
      display: flex;
      align-items: center;
    }

    .logo img {
      max-height: 100px;
      width: auto;
    }

    .nav-links a {
      margin-left: 30px;
      font-weight: 500;
      color: #333;
      text-decoration: none;
      font-size: 16px;
    }

    .nav-links a:hover {
      color: #007bff;
    }

    .form-container {
      max-width: 700px;
      width: 100%;
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }

    h1 {
      margin-bottom: 25px;
      font-weight: 700;
      color: #29a8ff;
      text-align: center;
      font-size: 2rem;
    }

    section {
      margin-bottom: 25px;
    }

    section h2 {
      font-size: 1.1rem;
      color: #1c7ccf;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px 15px;
      margin-bottom: 20px;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #29a8ff;
      outline: none;
    }

    .optional {
      font-weight: 400;
      font-size: 0.9rem;
      color: #666;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      font-weight: 500;
      cursor: pointer;
    }

    .checkbox-group input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    button {
      background-color: #29a8ff;
      color: white;
      border: none;
      padding: 15px;
      font-size: 1.2rem;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1c7ccf;
    }

    .thank-you-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .thank-you-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .thank-you-box h2 {
      color: #29a8ff;
      margin-bottom: 20px;
    }

    .thank-you-box button {
      background-color: #29a8ff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        margin-top: 10px;
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
      }

      .nav-links a {
        margin-left: 0;
        font-size: 14px;
      }

      .form-container {
        padding: 25px 20px;
      }

      h1 {
        font-size: 1.5rem;
      }

      button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <a href="home.html">
        <img src="logo-antiga.PNG" alt="Logo Calory" />
      </a>
    </div>
    <nav class="nav-links">
      <a href="home.html#servicos">Serviços</a>
      <a href="home.html#contato">Contato</a>
    </nav>
  </header>

  <div class="form-container">
    <h1>Quero meu sistema</h1>
    <form id="sistemaForm" action="https://formsubmit.co/felipeservelhere.calory@gmail.com" method="POST" novalidate>
      <input type="hidden" name="_captcha" value="false">

      <section>
        <h2>Informações da empresa</h2>
        <label for="empresa">Nome da empresa *</label>
        <input type="text" id="empresa" name="Empresa" required />

        <label for="telefone">Telefone *</label>
        <input type="text" id="telefone" name="Telefone" required />

        <label for="email">Email <span class="optional">(Opcional)</span></label>
        <input type="email" id="email" name="Email" />

        <label for="cidade">Cidade *</label>
        <input type="text" id="cidade" name="Cidade" required />
      </section>

      <section>
        <h2>Sobre a sua necessidade</h2>
        <label for="experiencia">Você já possui experiência com sistemas? *</label>
        <select id="experiencia" name="Experiência" required>
          <option value="" disabled selected>Selecione</option>
          <option value="Sim">Sim</option>
          <option value="Não">Não</option>
        </select>

        <label for="setor">Ramo de atividade *</label>
        <input type="text" id="setor" name="Setor" required />

        <label for="funcionarios">Quantidade de funcionários *</label>
        <select id="funcionarios" name="Funcionários" required>
          <option value="" disabled selected>Selecione</option>
          <option value="1-5">1 a 5</option>
          <option value="6-10">6 a 10</option>
          <option value="11-20">11 a 20</option>
          <option value="21-50">21 a 50</option>
          <option value="51+">Mais de 50</option>
        </select>
      </section>

      <section>
        <h2>Funcionalidades desejadas</h2>
        <div class="checkbox-group">
          <label><input type="checkbox" name="Funcionalidades[]" value="Nota Fiscal" /> Emissão de nota fiscal</label>
          <label><input type="checkbox" name="Funcionalidades[]" value="Estoque" /> Controle de estoque</label>
          <label><input type="checkbox" name="Funcionalidades[]" value="Financeiro" /> Controle financeiro</label>
          <label><input type="checkbox" name="Funcionalidades[]" value="Gestão" /> Gestão completa</label>
          <label><input type="checkbox" name="Funcionalidades[]" value="Relatórios" /> Relatórios</label>
          <label><input type="checkbox" name="Funcionalidades[]" value="Suporte" /> Suporte técnico</label>
        </div>

        <label for="prazo">Prazo para implantação *</label>
        <select id="prazo" name="Prazo" required>
          <option value="" disabled selected>Selecione</option>
          <option value="1 semana">1 semana</option>
          <option value="1 mês">1 mês</option>
          <option value="3 meses">3 meses</option>
          <option value="6 meses">6 meses</option>
          <option value="Mais de 6 meses">Mais de 6 meses</option>
        </select>
      </section>

      <section>
        <h2>Outros</h2>
        <label for="sistemaAtual">Já utiliza sistema? <span class="optional">(Opcional)</span></label>
        <input type="text" id="sistemaAtual" name="Sistema Atual" />

        <label for="comentarios">Comentários <span class="optional">(Opcional)</span></label>
        <textarea id="comentarios" name="Comentários" rows="4"></textarea>
      </section>

      <button type="submit"><i class="fa fa-paper-plane"></i> Enviar</button>
    </form>
  </div>

  <!-- Modal de agradecimento -->
  <div class="thank-you-modal" id="thankYouModal">
    <div class="thank-you-box">
      <h2>Obrigado!</h2>
      <p>Em instantes um de nossos atendentes entrará em contato com você para preparar o nosso sistema para lhe atender da melhor forma!</p>
      <button onclick="closeModalAndRedirect()">OK</button>
    </div>
  </div>

  <script>
    document.getElementById('sistemaForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const checkboxes = document.querySelectorAll('input[name="Funcionalidades[]"]:checked');
      if (checkboxes.length === 0) {
        alert("Por favor, selecione ao menos uma funcionalidade.");
        return;
      }

      const formData = new FormData(this);

      fetch(this.action, {
        method: this.method,
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      })
      .then(response => {
        if (response.ok) {
          document.getElementById('thankYouModal').style.display = 'flex';
          this.reset();
        } else {
          alert("Erro ao enviar o formulário. Por favor, tente novamente.");
        }
      })
      .catch(() => {
        alert("Erro na comunicação. Por favor, tente novamente.");
      });
    });

    function closeModalAndRedirect() {
      document.getElementById('thankYouModal').style.display = 'none';
      window.location.href = 'home.html';
    }
  </script>

</body>
</html>
