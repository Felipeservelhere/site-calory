<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Banner Calory</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f0f0f0;
    }

    .banner-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 80px 60px;
      background: linear-gradient(to bottom, #d9dfe5, #c4dffb);
      position: relative;
      overflow: hidden;
    }

    .side-bar {
      background-color: #007bff;
      padding: 20px 20px;
      border-radius: 12px;
      color: white;
      max-width: 260px;
      display: flex;
      flex-direction: column-reverse;
      align-items: flex-start;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .side-bar a {
      color: white;
      font-size: 1.2rem;
      font-weight: 600;
      text-decoration: none;
      background-color: #056cdb;
      padding: 12px 20px;
      border-radius: 8px;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    .side-bar a:hover {
      background-color: #004fa8;
    }

    .banner-visual {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
      gap: 40px;
      flex-wrap: wrap;
    }

    .banner-item {
      text-align: center;
    }

    .banner-item img {
      width: 200px;
      height: auto;
      margin-bottom: 10px;
    }

    .banner-item h3 {
      color: #007bff;
      font-size: 1.3rem;
      margin: 0;
    }

    .center-img img {
      width: 250px;
      height: auto;
    }

    @media (max-width: 1024px) {
      .banner-section {
        flex-direction: column;
        align-items: center;
        padding: 60px 20px;
      }

      .banner-visual {
        margin-top: 40px;
        gap: 30px;
      }

      .side-bar {
        align-items: center;
        text-align: center;
      }

      .side-bar a {
        margin: 20px auto 0 auto;
      }
    }
  </style>
</head>
<body>

  <section class="banner-section">
    <!-- Tarja com botão -->
    <div class="side-bar">
      <h2>Conecte sua empresa ao futuro</h2>
      <a href="#features">Comece agora com a Calory</a>
    </div>

    <!-- Conteúdo visual central -->
    <div class="banner-visual">
      <!-- Esquerda -->
      <div class="banner-item">
        <img src="BANNERHOME (18).png" alt="Sua Empresa" />
        <h3>SUA EMPRESA</h3>
      </div>

      <!-- Centro -->
      <div class="center-img">
        <img src="BANNERHOME (20).png" alt="Cabo Conector" />
      </div>

      <!-- Direita -->
      <div class="banner-item">
        <img src="BANNERHOME (19).png" alt="O Futuro" />
        <h3>O FUTURO</h3>
      </div>
    </div>
  </section>

</body>
</html>
